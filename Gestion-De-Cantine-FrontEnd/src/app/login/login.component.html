<div class="Login">
  <div class="left">
    <div class="Title">
      <h1>Sign in</h1>
      <p>Enter your credentials to access your account</p>
    </div>
    <div
      *ngIf="
        loginForm.get('userName')?.touched &&
        loginForm.get('password')?.touched &&
        loginError
      "
      class="custom-alert error"
    >
      Username or Password incorrect.
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div
        class="form-group my-4"
        [class.error]="
          loginForm.controls['userName'].touched &&
          loginForm.hasError('required', 'userName')
        "
      >
        <label for="userName">Username</label>
        <input
          id="userName"
          type="text"
          required
          class="form-control"
          formControlName="userName"
        />
        <small
          *ngIf="
            loginForm.controls['userName'].touched &&
            loginForm.hasError('required', 'userName')
          "
          class="text-danger"
          >Username is required.</small
        >
      </div>

      <div
        class="form-group my-4"
        [class.error]="
          loginForm.controls['password'].touched &&
          loginForm.hasError('required', 'password')
        "
      >
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          required
          class="form-control"
          formControlName="password"
        />
        <small
          *ngIf="
            loginForm.controls['password'].touched &&
            loginForm.hasError('required', 'password')
          "
          class="text-danger"
          >Password is required</small
        >
      </div>

      <div class="checkbox">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">MÃ©moriser pendant 30 jours</label>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
    </form>
  </div>

  <div class="right">
    <img src="/images/Logo.png" alt="Logo" />
  </div>
</div>
